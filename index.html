---
layout: default
title: NPR News Apps | Nerd Blog
---

<!-- Show last 10 posts -->
{% for post in site.posts limit: 10  %}
	
    <article>

    	<header>
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    	  	<p class="date">{{ post.date | date_to_string }}</p>
		</header>

    	<section class="entry">{{ post.description }}</section>
    	
    	<section class="tags">
    	  <ul>
    	    <li>Filed under:</li>
    	  {% for tag in post.tags %}
    	    <li><a href="#">{{ tag | capitalize }}</a></li>
    	  {% endfor %}
    	  </ul>
    	</section>

    </article>

{% endfor %}
