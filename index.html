---
layout: default
title: NPR News Apps | Nerd Blog
---

{% for post in site.posts limit: 10  %}
	
    <article>
    	<header>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		</header>
    	<section class="entry">{{ post.description }}
		</section>	
   		<div class="post-meta">
			<ul>
				<li>By <a href="#">{{ post.author }}</a></li>
				<li>{{ post.date | date_to_string }}</li>
				<li><a href="{{ post.url }}">Read More</a></li>
			</ul>
		</div>
    </article>

{% endfor %}
