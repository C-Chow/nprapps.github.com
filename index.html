layout: default
title: NPR News Apps | Nerd Blog

<!-- Show last 10 posts -->
{% for post in site.posts limit: 10  %}
	
    <article>

    	<header>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		</header>

    	<section class="entry">{{ post.description }} </section>
		
    	
    	<!-- <section class="tags">
    	  {% for tag in post.tags %}
    	  <p>Tags: <a href="#">{{ tag | capitalize }}</a></p>
    	  {% endfor %}
    	</section> -->

		<section> By {{ post.author }} </section>
		
		<section>{{ post.date | date_to_string }} </section>
		
		<section> <a href="{{ post.url }}">Read more...</a> </section>

    </article>

{% endfor %}
